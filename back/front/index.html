<head>

<body>
  <header>
    <div class="inner">
      <div class="header-container">
        <div class="title">
          <a href="#">성공 일정</a>
        </div>
        <!-- title -->
        <div class="sign-container">
          <div class="unsigned">
            <div class="sign-in"><a href="signin.html">로그인</a></div>
            <div class="sign-up"><a href="signup.html">회원가입</a></div>
          </div>
          <!-- 비회원 -->

          <div class="signed">
            <div class="dropdown">
              <div class="dropdown-button">
                안녕하세요 <span class="nickname">아샤</span>님
                <i class="fa-sharp fa-solid fa-chevron-down"></i>
              </div>
              <!-- dropdown button -->
              <div class="dropdown-content">
                <button id="sign-out">로그아웃</button>
                <!-- <button id="sign-out">정보수정</button> -->
              </div>
              <!-- dropdown content -->
            </div>
            <!-- <a href="#">로그아웃</a> -->
          </div>
          <!-- 회원 -->

        </div>
        <!-- sign-container -->
      </div> 
      <!-- header-container -->
    </div>
  </header>

  <main>
    <div class="inner">
      <div class="jumbotron-container">
        <div class="jumbotron-item-main">
          <div class="jumbotron-item-main-message">
            <p>내 시간을 제대로 쓰고 싶다면,</p>
            <h1>아이젠하워 매트릭스</h1>
          </div>
          <!-- jumbotron-item-main-message -->
          <div class="jumbotron-item-main-image">

          </div>
          <!-- jumbotron-item-main-image -->
        </div>
        <!-- jumbotron-item-main -->
        <div class="jumbotron-item-sub">
          <p>긴급성과 중요도를 기준으로 시간관리를 하고,<br/>
            일의 우선순위를 배분하는 방법입니다.
          </p>
        </div>
        <!-- jumbotron-item-sub -->
      </div>
      <!-- jumbotron-containner -->
      <div class="matrix-container">
        <!-- deem 깊이 생각하다(deems)
        defer 양보하다  downy 마음 놓을 수 없는
        -->
        <div class="matrix-item" id="deem">
          <div class="matrix-item-header">
            <div class="matrix-title">
              💘 계획을 세워서 해야할 일
            </div>
            <input type="text" placeholder="입력 후 엔터를 눌러주세요." class="matrix-input">
          </div>
          <!-- matrix-item-header -->
          <ul class="matrix-item-list"> </ul>
          <!-- matrix-item-list -->
        </div>
        <!-- matrix-item deem -->
        <div class="matrix-item" id="do">
          <div class="matrix-item-header">
            <div class="matrix-title">
             💣 지금 해야할 일
            </div>
            <input type="text" placeholder="입력 후 엔터를 눌러주세요." class="matrix-input">
          </div>
          <!-- matrix-item-header -->
          <ul class="matrix-item-list"></ul>
          <!-- matrix-item-list -->
        </div>
        <!-- matrix-item do -->
        <div class="matrix-item" id="downy">
          <div class="matrix-item-header">
            <div class="matrix-title">
              🧨 급하지만 중요도가 낮은 일
            </div>
            <input type="text" placeholder="입력 후 엔터를 눌러주세요." class="matrix-input">
          </div>
          <!-- matrix-item-header -->
          <ul class="matrix-item-list"></ul>
          <!-- matrix-item-list -->
        </div>
        <!-- matrix-item downy -->
        <div class="matrix-item" id="defer">
          <div class="matrix-item-header">
            <div class="matrix-title">
              🩶 최후 순위
            </div>
            <input type="text" placeholder="입력 후 엔터를 눌러주세요." class="matrix-input">
          </div>
          <!-- matrix-item-header -->
          <ul class="matrix-item-list"></ul>
          <!-- matrix-item-list -->
        </div>
        <!-- matrix-item defer -->
        <span class="importance">중요도</span>
        <span class="urgency">긴급성</span>
      </div>
      <!-- matrix-container -->
    </div>
  </main>

  <footer>
    <div class="inner">
      <div class="footer-container">
        <div class="author">개발자 : 윤다미</div>
        <div class="author-email">이메일 : yoon.asha97@gmail.com</div>
      </div>
