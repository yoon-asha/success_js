<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>성공 일정 관리</title>

  <meta name="author" content="asha">
  <meta name="keywords" content="성공일정, 아이젠하워 매트릭스, 일정관리, 업무 분배, 우선순위, 투두, 할일">
  <meta name="description" content="아이젠하워 매트릭스, 성공 일정 관리 프로그램">

  <!-- favicon -->
  <link rel="icon" href="./img/favicon.ico">
  <!-- iphone favicon -->
  <link rel="apple-touch-icon" href="./img/favicon.ico">
  <!-- font awesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- css -->
  <link rel="stylesheet" href="./css/header.css">
  <link rel="stylesheet" href="./css/footer.css">
  <link rel="stylesheet" href="./css/signup.css">
</head>
<body>
  <header>
    <div class="inner">
      <div class="header-container">
        <div class="title">
          <a href="index.html">성공 일정</a>
        </div>
        <!-- title -->
        <div class="sign-container">
          <div class="unsigned">
            <div class="sign-in"><a href="signin.html">로그인</a></div>
            <div class="sign-up"><a href="#">회원가입</a></div>
          </div>
          <!-- 비회원 -->

          <div class="signed hidden">
            <div class="dropdown">
              <div class="dropdown-button">
                안녕하세요 <span class="nickname">아샤</span>님
                <i class="fa-sharp fa-solid fa-chevron-down"></i>
              </div>
              <!-- dropdown button -->
              <div class="dropdown-content">
                <button id="sign-out">로그아웃</button>
                <!-- <button id="sign-out">정보수정</button> -->
              </div>
              <!-- dropdown content -->
            </div>
            <!-- <a href="#">로그아웃</a> -->
          </div>
          <!-- 회원 -->

        </div>
        <!-- sign-container -->
      </div> 
      <!-- header-container -->
    </div>
  </header>

  <main>
    <div class="inner">
      <div class="signup-container">
        <h1>안녕하세요 <span class="purple">성공일정</span> 입니다.</h1>

        <div class="signup-form">
          <input type="text" placeholder="닉네임" id="nickname">
          <div class="nickname-message message">
            한글 or 영어 2~10자로 설정해주세요.
          </div>
          <input type="text" placeholder="이메일" id="email">
          <div class="email-message message">이메일 형식으로 입력해주세요.</div>
          <input type="password" placeholder="비밀번호" id="password">
          <div class="password-message message">
            영문, 숫자 조합 8자 이상 입력해주세요.
          </div>
          <input type="password" placeholder="비밀번호 확인" id="password-confirm">
          <div class="password-confirm-message message">비밀번호가 일치하지 않습니다.</div>
          <input type="button" value="회원가입" id="signup">

          <div class="signin-container">
            <a href="#" id="signin">로그인</a>
          </div>
          <!-- signin-container -->
        </div>
        <!-- signup-form -->
      </div>
      <!-- signup-container -->
    </div>
  </main>

  <footer>
    <div class="inner">
      <div class="footer-container">
        <div class="author">개발자 : 윤다미</div>
        <div class="author-email">이메일 : yoon.asha97@gmail.com</div>
      </div>
      <!-- footer-container -->
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./js/common.js"></script>
  <script src="./js/signup.js"></script>
</body>
</html>
